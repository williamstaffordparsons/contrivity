      .player {
        border-color: #fff;
        border-radius: 20px;
        border-style: solid;
        border-width: 4px;
        height: 20px;
        width: 20px;
      }
        .player[recoil_heavy="0"] {
          margin-top: -2px;
        }
        .player[recoil_heavy="1"] {
          margin-top: 2px;
        }
        .player[recoil_heavy="2"] {
          margin-left: -3px;
        }
        .player[recoil_heavy="3"] {
          margin-left: 3px;
        }
        .player[recoil_light="0"] {
          margin-top: -1px;
        }
        .player[recoil_light="1"] {
          margin-top: 1px;
        }
        .player[recoil_light="2"] {
          margin-left: -2px;
        }
        .player[recoil_light="3"] {
          margin-left: 2px;
        }
      .player,
      .player-weapon {
        background-color: #000;
        z-index: 6;
      }
      .player-weapon {
        border-color: #fff;
        border-radius: 8px;
        border-style: solid;
        border-width: 4px;
        height: 4px;
        left: -12px;
        transition: margin-bottom 0.05s ease,
          margin-left 0.05s ease,
          margin-right 0.05s ease,
          margin-top 0.05s ease;
        width: 4px;
      }
        .player-weapon[reload="0"] {
          margin-left: -8px;
          margin-top: -10px;
        }
        .player-weapon[reload="1"] {
          margin-left: 8px;
          margin-top: -6px;
        }
        .player-weapon[reload="2"] {
          margin-left: -9px;
          margin-top: 6px;
        }
        .player-weapon[reload="3"] {
          margin-left: 10px;
          margin-top: 6px;
        }
      .player-weapon-effect {
        background-color: #ddd;
        border-radius: 8px;
        border-style: none;
        height: 4px;
        margin-bottom: 0;
        margin-left: 2px;
        margin-right: 0;
        margin-top: 2px;
        transition: left 0.05s ease-out,
